<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>康熙來了問答大賽</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="text-center mb-4">
                <h1 class="title animate__animated animate__bounce">康熙來了問答大賽</h1>
                <div id="timer" class="timer">60</div>
                <div id="score" class="score">分數: 0</div>
            </div>

            <div id="start-screen" class="text-center">
                <h2>準備好了嗎？</h2>
                <button id="start-btn" class="btn btn-primary btn-lg">開始遊戲</button>
            </div>

            <div id="game-screen" class="d-none">
                <div id="question-container" class="question-container">
                    <h3 id="question" class="question"></h3>
                    <div id="options" class="options-container">
                    </div>
                </div>
            </div>

            <div id="result-screen" class="text-center d-none">
                <h2>遊戲結束！</h2>
                <p>你的最終得分是：<span id="final-score">0</span></p>
                <button id="restart-btn" class="btn btn-primary">再玩一次</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
